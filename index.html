<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="favicon.ico">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <!-- SITE HEADER START -->
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">
            <span class="think">think </span>
            <span class="with">with </span>
            <span class="G">G</span>
            <span class="o">o</span>
            <span class="o">o</span>
            <span class="g">g</span>
            <span class="l">l</span>
            <span class="e">e</span>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Consumer Insights</a></li>
            <li><a href="#">Data</a></li>
            <li><a href="#">Design</a></li>
            <li><a href="#"><i class="material-icons">search</i>
              </a>
            </li>
          </ul>
          <form>
            <div class="input-field right .show-on-medium hide-on-large-only">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>

          <ul class="side-nav" id="mobile-demo">
            <li><a href="#">Consumer Insights</a></li>
            <li><a href="#">Data</a></li>
            <li><a href="#">Design</a></li>
            <li><a href="#">Mobile</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- START MAIN CONTENT -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col s12 l6">
            <div class="card">
              <div class="card-image">
                <img src="img/surf.jpg">
                <span class="card-title">Card Title</span>
                <span class="white-text">Date Text</span>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l3">
            <div class="card">
              <div class="card-image">
                <img src="img/sunset-beach.jpg">
                <span class="card-title">Sunset Beach</span>
              </div>
              <div class="card-content">
                <p>How to capture the magic hour.</p>
              </div>
              <div class="card-action">
                <a href="#">Read More</a>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l3">
            <div class="card">
              <div class="card-image">
                <img src="img/mountains.jpg">
                <span class="card-title">Winter Hinking</span>
              </div>
              <div class="card-content">
                <p>10 Best Winter Hikes in the Pacific Northwest</p>
              </div>
              <div class="card-action">
                <a href="#">Read More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
